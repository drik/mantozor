<div>
    <h2>
        <span jhiTranslate="mantozorApp.mantisFile.home.title">Mantis Files</span>
        <button class="btn btn-primary float-right jh-create-entity create-mantis-file" [routerLink]="['/', { outlets: { popup: ['mantis-file-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="mantozorApp.mantisFile.home.createLabel">
            Create new Mantis File
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="mantisFiles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="mantozorApp.mantisFile.file">File</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mantisFile of mantisFiles ;trackBy: trackId">
                <td><a [routerLink]="['../mantis-file', mantisFile.id ]">{{mantisFile.id}}</a></td>
                <td>{{mantisFile.file}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../mantis-file', mantisFile.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mantis-file/'+ mantisFile.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mantis-file/'+ mantisFile.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

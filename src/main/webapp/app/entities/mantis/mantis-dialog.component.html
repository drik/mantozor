<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMantisLabel" jhiTranslate="mantozorApp.mantis.home.createOrEditLabel">Create or edit a Mantis</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!mantis.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="mantis.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mantozorApp.mantis.number" for="field_number">Number</label>
            <input type="text" class="form-control" name="number" id="field_number"
                [(ngModel)]="mantis.number" required/>
            <div [hidden]="!(editForm.controls.number?.dirty && editForm.controls.number?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.number?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mantozorApp.mantis.state" for="field_state">State</label>
            <select class="form-control" name="state" [(ngModel)]="mantis.state" id="field_state" >
                <option value="ACCEPTED">{{'mantozorApp.State.ACCEPTED' | translate}}</option>
                <option value="ANALYSED">{{'mantozorApp.State.ANALYSED' | translate}}</option>
                <option value="CLOSED">{{'mantozorApp.State.CLOSED' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mantozorApp.mantis.submissionDate" for="field_submissionDate">Submission Date</label>
            <div class="input-group">
                <input id="field_submissionDate" type="text" class="form-control" name="submissionDate" ngbDatepicker  #submissionDateDp="ngbDatepicker" [(ngModel)]="mantis.submissionDate"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="submissionDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mantozorApp.mantis.project" for="field_project">Project</label>
            <select class="form-control" id="field_project" name="project" [(ngModel)]="mantis.projectId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="projectOption.id" *ngFor="let projectOption of projects; trackBy: trackProjectById">{{projectOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mantozorApp.mantis.referent" for="field_referent">Referent</label>
            <select class="form-control" id="field_referent" name="referent" [(ngModel)]="mantis.referentId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="referentOption.id" *ngFor="let referentOption of referents; trackBy: trackReferentById">{{referentOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
